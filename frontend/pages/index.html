<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teburu</title>
    <link rel="stylesheet" href="\static\css\styles.css">
</head>

<body>
    <header>
        <div class="logo">Teburu </div>
        <nav class="nav">
            <ul>
                <li><a href="product.html" class="link">Products</a></li>
                <li><a href="Community.html" class="link">Community</a></li>
                <li><a href="Support.html" class="link">Support</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="btn" onclick="openModal('signinModal')">SIGN IN</button>
            <button class="btn" onclick="openModal('registerModal')">JOIN US</button>
        </div>
    </header>

    <section class="hero">
        <div>
            <h1>Best Your Ultimate Table</h1>
            <a href="product.html" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- SIGN IN Modal -->
    <div id="signinModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signinModal')">&times;</span>
            <h2>Sign In</h2>
            <input type="email" placeholder="Email Address *">
            <input type="password" placeholder="Password *">
            <label><input type="checkbox"> Keep me logged in</label>
            <button>SUBMIT</button>
        </div>
    </div>

    <!-- REGISTER Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Join Us</h2>
            <input type="email" placeholder="Email Address *">
            <input type="text" placeholder="First Name *">
            <input type="text" placeholder="Last Name *">
            <select>
                <option>Thailand</option>
                <option>USA</option>
                <option>Japan</option>
                <option>Other</option>
            </select>
            <input type="password" placeholder="Password *">
            <input type="password" placeholder="Confirm Password *">
            <label><input type="checkbox" checked> I agree to the Terms and Conditions</label>
            <button>SUBMIT</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Teburu </p>
    </footer>

    <script>
        function openModal(id) {
            document.getElementById(id).style.display = "flex";
        }

        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }
    </script>
</body>
</html>
