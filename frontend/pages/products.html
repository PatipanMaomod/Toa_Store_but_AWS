<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Teburu</title>
  <link rel="stylesheet" href="static\css\Pages\header.css">
  <link rel="stylesheet" href="static\css\Pages\products.css">


</head>

<body>
  <!-- Animated background particles -->
  <div class="bg-particles">
    <!-- Particles will be generated by JavaScript -->
  </div>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>



  <h1>Our Products</h1>


  <!-- Product list -->
  <div class="products-container" id="product-list-pro"></div>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cart-panel">
    <h2>🛒 Your Cart</h2>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>




  <div style="text-align:center;">
    <a class="back-button" href="/">← Back to Home</a>
  </div>


  <footer>
    © 2025 Teburu - Gaming Excellence Redefined
  </footer>

  <script src="static/js/Pages/products.js"></script>
  <script src="static/js/API/API_loadPro.js"></script>
  <script src="static/js/Pages/header.js"></script>
  <script>
    fetch("/header")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        renderAuthButtons();
      });
  </script>
</body>

</html>
