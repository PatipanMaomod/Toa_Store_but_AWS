<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Teburu</title>

  <link rel="stylesheet" href="static\css\Pages\products.css">

</head>

<body>
  <!-- Animated background particles -->
  <div class="bg-particles">
    <!-- Particles will be generated by JavaScript -->
  </div>

  <header>
    <div class="logo">Teburu</div>
    <nav class="nav">
      <ul>
        <li><a href="/" class="link">Home</a></li>
        <li><a href="products" class="link">Products</a></li>
        <li><a href="#" class="link">Support</a></li>
      </ul>
    </nav>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="ค้นหาสินค้า..." onkeyup="filterProducts()">
    </div>

    <div class="cart" onclick="toggleCart()">
      🛒 Cart <span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <!-- Product list -->
  <div class="products-container" id="product-filter"></div>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cart-panel">
    <h2>🛒 Your Cart</h2>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>


  <div style="text-align:center;">
    <a class="back-button" href="/">← Back to Home</a>
  </div>

  <!-- Enhanced cart panel -->
  <div class="cart-panel" id="cart-panel">
    <h2>🛒 Your Cart</h2>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>

  <footer>
    © 2025 Teburu - Gaming Excellence Redefined
  </footer>

  <script src="static/js/Pages/products.js"></script>
  <script src="static/js/API/API_loadPro.js"></script>
  <script src="static/js/API/search.js"></script>

</body>

</html>
