<!-- SIGN IN Modal -->
<div id="signinModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLoginOrRegisterModal()">&times;</span>
    <h3>Sign In</h3>
    <input type="email" placeholder="Email Address *">
    <div class="password-container">
      <input type="password" id="signinPassword" placeholder="Password *">
      <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signinPassword', this)"></i>
    </div>
    <p class="switch-link">
      <a href="#" onclick="switchModal('signinModal','registerModal')">Register?</a>
    </p>
    <button onclick="handleLogin()">SUBMIT</button>
  </div>
</div>

<!-- REGISTER Modal -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLoginOrRegisterModal()">&times;</span>
    <h3>Join Us</h3>
    <input type="text" id="firstName" placeholder="First Name *">
    <input type="text" id="lastName" placeholder="Last Name *">
    <input type="text" id="phone" placeholder="Phone">
    <input type="email" id="email" placeholder="Email Address *">
    <div class="password-container">
      <input type="password" id="regPassword" placeholder="Password *">
      <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('regPassword', this)"></i>
    </div>
    <div class="password-container">
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password *">
      <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('regConfirmPassword', this)"></i>
    </div>
    <p class="switch-link">
      <span class="switch-text">Already have an account?</span>
      <a href="#" onclick="switchModal('registerModal','signinModal')">Sign In</a>
    </p>
    <button onclick="handleRegister()">SUBMIT</button>
  </div>
</div>

<!-- Toast -->
<div id="toast"></div>
