<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Teburu</title>
    <link rel="stylesheet" href="/static/css/Pages/logAndRe.css">
</head>

<body>
    <div class="login-container">
        <h2>สมัครสมาชิก</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="first_name">First name</label>
                <input type="text" id="first_name" required placeholder="First name *">
            </div>

            <div class="form-group">
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" required placeholder="Last name *">
            </div>


            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Username *">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Password *">
            </div>

            <div class="form-group">
            </div>
            <button type="submit" class="btn">สมัครสมาชิก</button>
        </form>
        <p id="msg" style="margin-top:10px;color:red;"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const f_name = document.getElementById("first_name").value.trim();
            const l_name = document.getElementById("last_name").value.trim();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const msg = document.getElementById("msg");

            try {
                const res = await fetch("/api/admin/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ f_name, l_name, username, password})
                });

                const data = await res.json();

                if (res.ok) {
                    msg.style.color = "green";
                    msg.textContent = "✅ สมัครสมาชิกสำเร็จ!";
                    setTimeout(() => window.location.href = "/admin/login", 1500);
                } else {
                    msg.textContent = "❌ " + (data.error || "สมัครไม่สำเร็จ");
                }
            } catch (err) {
                msg.textContent = "❌ Server error: " + err.message;
            }
        });
    </script>

</body>

</html>
