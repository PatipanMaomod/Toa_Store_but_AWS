<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Teburu</title>
  <link rel="stylesheet" href="/static/css/Pages/logAndRe.css">
</head>

<body>
  <div class="login-container">
    <h2>เข้าสู่ระบบผู้ดูแลระบบ</h2>
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminUsername">ชื่อผู้ใช้</label>
        <input type="text" id="adminUsername" required placeholder="Username *">
      </div>
      <div class="form-group">
        <label for="adminPassword">รหัสผ่าน</label>
        <input type="password" id="adminPassword" required placeholder="Password *">
      </div>
      <button type="submit" class="btn">เข้าสู่ระบบ</button>
    </form>
    <p id="loginMsg" style="color:red;margin-top:10px;"></p>

    <div style="margin-top:20px; text-align:center;">
      <p>ยังไม่มีบัญชี?
        <a href="/admin/register" class="link">สมัครสมาชิก</a>
      </p>
    </div>
  </div>
</body>
<script src="/static/js/Pages/admin_login.js"></script>

</html>
