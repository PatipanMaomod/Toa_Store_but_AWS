<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Teburu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #121318;
      padding: 15px 40px;
      font-size: 24px;
      font-weight: bold;
      color: #ffd369;
    }

    .checkout-container {
      display: flex;
      gap: 20px;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .cart-summary, .payment-form {
      background: #121318;
      padding: 20px;
      border-radius: 12px;
      flex: 1;
      min-width: 320px;
    }

    h2 {
      margin-bottom: 15px;
      color: #ffd369;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }

    .cart-item span {
      flex: 1;
    }

    .cart-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .cart-controls button {
      background: #ffd369;
      border: none;
      padding: 4px 10px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .cart-controls button:hover {
      background: #e0b84c;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    form input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    form button {
      padding: 12px;
      background: #ffd369;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background: #e0b84c;
    }

    .back-button {
      display: inline-block;
      margin: 20px 40px;
      padding: 10px 20px;
      background: #ffd369;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
    }

    .total {
      text-align: right;
      margin-top: 15px;
      font-weight: bold;
      color: #ffd369;
    }
  </style>
</head>
<body>
  <header>
    Teburu - Checkout
  </header>

  <div class="checkout-container">
    <!-- ซ้าย: ตะกร้าสินค้า -->
    <div class="cart-summary">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="total" id="cart-total">Total Items: 0</div>
    </div>

    <!-- ขวา: ฟอร์มชำระเงิน -->
    <div class="payment-form">
      <h2>Payment Details</h2>
      <form onsubmit="submitForm(event)">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Shipping Address" required>
        <button type="submit">Proceed to Payment</button>
      </form>
    </div>
  </div>

  <a href="product.html" class="back-button">⬅ Back to Products</a>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart-items")) || [];

    function renderCart() {
      let cartItems = document.getElementById('cart-items');
      let cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let totalQty = 0;

      cart.forEach((item, index) => {
        totalQty += item.quantity;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <div class="cart-controls">
              <button onclick="changeQty(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
            </div>
          </div>
        `;
      });

      cartTotal.textContent = "Total Items: " + totalQty;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function submitForm(event) {
      event.preventDefault();
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Order placed successfully!");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }

    // แสดงผลตะกร้าเมื่อโหลดหน้า
    renderCart();
  </script>
</body>
</html>
