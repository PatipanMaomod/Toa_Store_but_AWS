<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Teburu</title>
  <link rel="stylesheet" href="/static/css/Pages/header.css">
  <link rel="stylesheet" href="/static/css/Pages/checkout.css">


</head>

<body>
  <!-- Animated background particles -->
  <div class="bg-particles"></div>
  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <div class="checkout-container">
    <!-- Left Side - Cart Items -->
    <div class="cart-section">
      <h2>🛒 Your Cart (<span id="cart-count">0</span>)</h2>
      <div id="cart-items-container">
        <!-- Cart items will be rendered here -->
      </div>
    </div>

    <!-- Right Side - Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>

      <div class="summary-row">
        <span class="summary-label">Subtotal</span>
        <span class="summary-value" id="subtotal">$0.00</span>
      </div>

      <div class="summary-row">
        <span class="summary-label">Estimated Discount</span>
        <span class="summary-value discount" id="discount">-$0.00</span>
      </div>

      <div class="summary-row">
        <span class="summary-label">Shipping</span>
        <span class="summary-value" id="shipping">Free</span>
      </div>

      <div class="summary-row">
        <span class="summary-label">Tax</span>
        <span class="summary-value" id="tax">$0.00</span>
      </div>

      <div class="summary-row">
        <span class="summary-label">Total</span>
        <span class="summary-value" id="total">$0.00</span>
      </div>


      <div class="benefits">
        <div class="benefit-item">
          <span>🚚</span>
          <span>Free shipping above $79</span>
        </div>
        <div class="benefit-item">
          <span>🔒</span>
          <span>Secure payment processing</span>
        </div>
        <div class="benefit-item">
          <span>↩️</span>
          <span>60-day risk-free returns</span>
        </div>
      </div>
    </div>
  </div>

  <a href="javascript:history.back()" class="back-button">
    ← Back to Products
  </a>


</body>
<script src="/static/js/Pages/checkout.js"></script>
<script src="/static/js/Pages/header.js"></script>
<script src="/static/js/session-check.js"></script>
<script>
  fetch("/header")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      renderAuthButtons();
      loadCartCount();
      loadCartItems();
    });
</script>

</html>
